version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: napevents-mongodb
    restart: unless-stopped
    ports:
      - "27020:27017"  # Puerto externo:interno (27020 en tu PC -> 27017 dentro del contenedor)
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: nap_events_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: --auth
    networks:
      - napevents-network

  mongo-express:
    image: mongo-express:latest
    container_name: napevents-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - napevents-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  napevents-network:
    driver: bridge
